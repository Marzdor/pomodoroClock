<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pomodoro Clock</title>
  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="./temp/styles/styles.css">
  <!-- endbuild -->
</head>

<body>
  <div class="container">
    <div class="container_settings">
      <h2 class="setting_title">Break</h2>
      <h4 id="b-" class="btn">-</h4>
      <h3 class="setting--b">5</h3>
      <h4 id="b+" class="btn">+</h4>
    </div>
    <div class="container_settings">
      <h2 class="setting_title">Work</h2>
      <h4 id="w-" class="btn">-</h4>
      <h3 class="setting--w">25</h3>
      <h4 id="w+" class="btn">+</h4>
    </div>
    <div class="container_clock">
      <h1 class="time_title">Work</h1>
      <span class="time_display">25</span>
    </div>
    <div class="container_btns">
      <button id="startStopBtn" class="btn_control">Start</button>
      <button id="stop" class="btn_control">Pause</button>
    </div>
  </div>
  <!-- build:js assets/scripts/App.js -->
  <script type="text/javascript" src="./temp/scripts/App.js"></script>
  <!-- endbuild -->
</body>

</html>
